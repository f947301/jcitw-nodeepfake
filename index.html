<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JCI Taiwan 拒絕深度偽造與偷拍</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* ✅ 手機版 hero 區塊樣式 */
    @media (max-width: 768px) {
      .mobile-hero {
        position: relative;
        background-image: url('assets/photo.jpg'); /* ✅ 換成你自己的圖 */
        background-size: cover;
        background-position: center;
        height: 90vh;
        color: white;
      }

      .mobile-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 1.5rem;
      }

      .mobile-jci-logo {
        height: 60px;
        margin-bottom: 1rem;
        align-self: flex-start;
      }

      .mobile-text-group .line1 {
        color: #00a0e9;
        font-size: 1.3rem;
        font-weight: bold;
        text-align: left;
        margin-bottom: 0.4rem;
      }

      .mobile-text-group .line2,
      .mobile-text-group .line3 {
        color: white;
        font-size: 1.3rem;
        font-weight: bold;
        text-align: left;
        margin-bottom: 0.4rem;
      }

      .mobile-cta {
        margin-top: 1.2rem;
        background-color: #00a0e9;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1.6rem;
        font-size: 1rem;
        font-weight: bold;
        align-self: flex-start;
      }
    }

    /* ✅ 電腦版排版用空白範例 */
    @media (min-width: 769px) {
      .desktop-placeholder {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #333;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ 手機版 Hero 區塊 -->
  <div class="mobile-hero">
    <div class="mobile-overlay">
      <img src="assets/jci.png" alt="JCI Logo" class="mobile-jci-logo" />
      <div class="mobile-text-group">
        <div class="line1">拒絕深度偽造與偷拍</div>
        <div class="line2">DeepFake NO</div>
        <div class="line3">Digital Sexual Crime NO</div>
      </div>
      <button class="mobile-cta" onclick="document.getElementById('formSection').scrollIntoView({behavior:'smooth'})">
        點我響應
      </button>
    </div>
  </div>

  <!-- ✅ 電腦版佔位（讓你未來接續電腦版內容） -->
  <div class="desktop-placeholder">
    <span>這裡是電腦版內容區塊（僅電腦版會看到）</span>
  </div>

  <!-- ✅ 響應表單區塊（共用手機與電腦） -->
  <div id="formSection" style="padding: 3rem 1rem; text-align: center;">
    <h2>響應連署表單</h2>
    <p>這裡是響應區塊內容，你可以放入表單、統計、資料等</p>
  </div>
</body>
</html>
