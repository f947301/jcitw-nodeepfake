<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JCI Taiwan 拒絕深度偽造與偷拍</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-color: white;
      flex-wrap: wrap;
      gap: 1rem;
    }

    header img {
      height: 40px;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
      font-weight: bold;
    }

    header h2 {
      font-size: 1rem;
      margin: 0;
      font-weight: normal;
    }

    main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .left img {
      width: 100%;
      border-radius: 20px;
      max-width: 800px;
    }

    .right {
      width: 300px;
      background-color: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      gap: 1rem;
    }

    .count {
      font-size: 2rem;
      text-align: center;
      font-weight: bold;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 0.75rem;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .recent {
      margin-top: 2rem;
      text-align: left;
    }

    .recent span {
      display: inline-block;
      background-color: #eee;
      border-radius: 999px;
      padding: 0.4rem 1rem;
      margin: 0.2rem;
      font-size: 0.9rem;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
      }

      header h1, header h2 {
        text-align: center;
      }

      main {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="jci.jpg" alt="JCI Taiwan Logo">
    <div>
      <h1>拒絕深度偽造與偷拍</h1>
      <h2>DeepFake NO, Digital Sexual Crime NO</h2>
    </div>
  </header>

  <main>
    <div class="left">
      <img src="your-image.jpg" alt="活動圖片">
      <div class="recent">
        <strong>最近響應者：</strong><br>
        <span>高都．仲崴</span>
        <span>我我我．安安安</span>
        <span>嗯嗯．嘿嘿</span>
        <span>分會名稱．姓名</span>
      </div>
    </div>

    <div class="right">
      <div class="count">3</div>
      <div style="text-align: center; font-size: 0.9rem; color: gray;">目前已響應人數</div>
      <label>分會名稱：</label>
      <input type="text" placeholder="請輸入分會">
      <label>姓名：</label>
      <input type="text" placeholder="請輸入姓名">
      <button>送出連署</button>
    </div>
  </main>
</body>
</html>
